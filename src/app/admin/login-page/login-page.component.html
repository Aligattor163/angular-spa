<br>
<mat-card class="message-card" *ngIf="message">{{message}}</mat-card>

<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Log in as administrator</h2>
  <div class="form-control"
       [ngClass]="{'invalid': form.get('email')?.touched && form.get('email')?.invalid}">
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email">
    <div
      class="validation"
      *ngIf="form.get('email')?.touched && form.get('email')?.invalid">

      <small *ngIf="form.get('email')?.errors?.required">Email can't be EMPTY</small>
      <small *ngIf="form.get('email')?.errors?.email">Please enter correct email</small>

    </div>
  </div>

  <div class="form-control"
       [ngClass]="{'invalid': form.get('password')?.touched && form.get('password')?.invalid}">
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password">
    <div class="validation"
         *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
      <small *ngIf="form.get('password')?.errors?.required">Password can't be EMPTY</small>
      <small *ngIf="form.get('password')?.errors?.minlength">
        Password length should be more {{form.get('password')?.errors?.minlength?.requiredLength}} characters
        (current {{form.get('password')?.errors?.minlength?.actualLength}})
      </small>
    </div>
  </div>

  <mat-card class="error-card" *ngIf="auth.error$ | async as error">{{error}}</mat-card>

  <button mat-raised-button color="warn" type="submit" [disabled]="form.invalid || !!auth.isAuthenticated()">Login
  </button>
</form>
