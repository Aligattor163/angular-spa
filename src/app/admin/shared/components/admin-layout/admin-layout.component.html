<mat-toolbar color="primary">
  <button mat-icon-button routerLink="/">
    <h1>Angular admin</h1>
  </button>
  <span class="toolbar-spacer"></span>

  <mat-button-toggle-group name="toolbarButtons" aria-label="Toolbar Buttons" style="font-size: 15px;" *ngIf="auth.isAuthenticated()">
    <mat-button-toggle class="toolbar-button" [routerLink]="['/admin', 'dashboard']">Dashboard</mat-button-toggle>
    <mat-button-toggle class="toolbar-button" [routerLink]="['/admin', 'create']">Create</mat-button-toggle>
    <mat-button-toggle class="toolbar-button" (click)="logout($event)">Logout</mat-button-toggle>
  </mat-button-toggle-group>

</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
