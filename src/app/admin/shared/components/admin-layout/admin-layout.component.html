<mat-toolbar color="primary">
  <button mat-icon-button class="toolbar-brand-button" routerLink="/admin" *ngIf="auth.isAuthenticated()">
    <h1>Angular SPA<mat-icon style="font-size: 1rem">shield</mat-icon></h1>
  </button>

  <button mat-icon-button routerLink="/" class="toolbar-brand-button" *ngIf="!auth.isAuthenticated()">
    <h1>Angular SPA</h1>
  </button>

  <span class="toolbar-spacer"></span>

  <mat-button-toggle-group class="toolbar-button" name="toolbarButtons" aria-label="Toolbar Buttons"
                           *ngIf="auth.isAuthenticated()">
    <mat-button-toggle (click)="logout($event)" style="color: white; background-color: #f44336;">Logout
    </mat-button-toggle>
  </mat-button-toggle-group>

</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
