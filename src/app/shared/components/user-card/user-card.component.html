<mat-card class="user-card user-card-fixed">
  <mat-card-header>
    <img mat-card-avatar class="user-card-header-image" src="{{user.avatar}}">
    <mat-card-title>{{user.first_name}} {{user.last_name}}</mat-card-title>
    <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
  </mat-card-header>
  <button mat-raised-button color="primary" [routerLink]="['user-page', user.id]">Open</button>
</mat-card>
