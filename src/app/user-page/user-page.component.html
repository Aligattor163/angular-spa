<div class="user-page">
  <mat-card class="user-card">
    <mat-card-header>
      <img mat-card-avatar class="user-card-header-image" src="{{user.avatar}}">
      <mat-card-title>{{user.first_name}} {{user.last_name}}</mat-card-title>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{user.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" *ngIf="auth.isAuthenticated()">Edit</button>
      <button mat-raised-button color="primary" [routerLink]="['']" *ngIf="!auth.isAuthenticated()">Go back</button>
      <button mat-raised-button color="primary" [routerLink]="['/admin']" *ngIf="auth.isAuthenticated()">Go back</button>
    </mat-card-actions>

  </mat-card>
</div>
